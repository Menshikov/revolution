  <body ng:controller="FormspringController">
    <div class="ng-cloak container">      
      <div class="content span6 offset3">
        <div class="header">
          <a>Formspring</a>
        </div>
        <ul class="unstyled">
          <li ng:repeat="post in posts" class="post">
            <div class="muted">
              <strong>{{ post.account }}</strong>
              <span ng:show="post.question_by">
                responded to <strong>{{ post.question_by }}</strong>
              </span>
              on {{ post.timestamp | dateformat }}
            </div>
            <div ng:show="post.question" class="question">
                <div ng:show="post.question_photo" class="pull-right">
                  <img ng:src="{{ post.question_photo }}" />
                </div>
                <div>
                  <small>{{ post.question }}</small>
                </div>
                <div ng:show="post.question_link_url">
                  <a href="{{ post.question_link_url }}" target="_blank">
                    <small>
                      <i class="icon-globe"></i>
                      {{ post.question_link_title }}
                    </small>
                  </a>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="response">
              <div ng:show="post.response" ng:bind-html-unsafe="post.response | textformat"></div>
              <div ng:show="post.response_photo">
                <img ng:src="{{ post.response_photo}} " />
              </div>
            </div>
          </li>
        </ul>
        <ul ng:show="posts.length >= 100" class="pager">
          <li class="next">
            <a href="Menshikov011.html">More &rarr;</a>
          </li>
        </ul>
      </div>
