  <body ng:controller="FormspringController">
    <div class="ng-cloak container">      
      <div class="content span6 offset3">
        <div class="header">
          <a>Formspring</a>
        </div>
        <ul class="unstyled">
          <li ng:repeat="post in posts" class="post">
            <div class="muted">
              <strong>{{ post.account }}</strong>
              <span ng:show="post.question_by">
                responded to <strong>{{ post.question_by }}</strong>
              </span>
              on {{ post.timestamp | dateformat }}
            </div>
            <div ng:show="post.question" class="question">
                <div ng:show="post.question_photo" class="pull-right">
                  <img ng:src="{{ post.question_photo }}" />
                </div>
                <div>
                  <small>{{ post.question }}</small>
                </div>
                <div ng:show="post.question_link_url">
                  <a href="{{ post.question_link_url }}" target="_blank">
                    <small>
                      <i class="icon-globe"></i>
                      {{ post.question_link_title }}
                    </small>
                  </a>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="response">
              <div ng:show="post.response" ng:bind-html-unsafe="post.response | textformat"></div>
              <div ng:show="post.response_photo">
                <img ng:src="{{ post.response_photo}} " />
              </div>
            </div>
          </li>
        </ul>
        <ul ng:show="posts.length >= 100" class="pager">
          <li class="next">
            <a href="Menshikov006.html">More &rarr;</a>
          </li>
        </ul>
      </div>

      angular.module('formspring', ['formspring.filters', 'ngSanitize']);
      angular.module('formspring.filters', []).
        filter('textformat', function() {
          return function(text) {
            var videos = [];
            var re = /https?:\/\/(?:www\.)?(?:youtube\.com|youtu\.be)\/(?:watch\?v=)?([\w\-]+)/gi;
            var video = null;
            while ((video = re.exec(text)) !== null) {
              videos.push(video[1]);
            }
            text = (text + '').
              replace(/&/g, '&amp;').
              replace(/</g, '&lt;').
              replace(/>/g, '&gt;').
              replace(/"/g, '&quot;').
              replace(/'/g, '&#039;').
              replace(/(http:\/\/\S+)/gi, '<a href="$1" target="_blank">$1</a>').
              replace(/\r?\n/g, '<br />');
            for (var i = 0; i < videos.length; i++) {
              text += '<iframe width="480" height="360" src="http://www.youtube.com/embed/' + 
                videos[i] + '" frameborder="0" allowfullscreen></iframe>';
            }
            return text;
          }
        }).
        filter('dateformat', function() {
          return function(text) {
            var date = new Date(text);
            return date.getDate() + ' ' + 
              ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'][date.getMonth()] + ' ' +
              date.getFullYear();
          }
        });

      function FormspringController($scope) {
        $scope.posts = data;
      }
    </script>
